<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Pro</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Calculadora Pro</div>

      <button class="tab active" data-mode="standard">
        <span class="ico">‚ñ¶</span>
        <span>Est√°ndar</span>
      </button>

      <button class="tab" data-mode="scientific">
        <span class="ico">‚öó</span>
        <span>Cient√≠fica</span>
      </button>

      <button class="tab" data-mode="graph">
        <span class="ico">üìà</span>
        <span>Graficar</span>
      </button>

      <button class="tab" data-mode="programmer">
        <span class="ico">&lt;/&gt;</span>
        <span>Programador</span>
      </button>

      <button class="tab" data-mode="date">
        <span class="ico">üìÖ</span>
        <span>C√°lculo de fecha</span>
      </button>

      <div class="hint">
        <div class="hint-title">Tips r√°pidos</div>
        <ul>
          <li><code>pi</code>, <code>e</code>, <code>tau</code></li>
          <li><code>sqrt(9)</code>, <code>sin(pi/2)</code>, <code>log(100)</code>, <code>ln(e)</code></li>
          <li>En gr√°fico us√° <code>x</code>: <code>sin(x)+x**2</code></li>
        </ul>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <h1 id="title">Est√°ndar</h1>
        <div class="status" id="status">Listo.</div>
      </header>

      <!-- Standard / Scientific -->
      <section class="panel" id="panel-expression">
        <label class="label" for="expression">Expresi√≥n</label>
        <input id="expression" class="input" placeholder="Ej: (2+3)*4 - 5/2" />
        <div class="row">
          <button class="btn primary" id="btn-calc">Calcular</button>
          <button class="btn" id="btn-clear">Limpiar</button>
        </div>
        <div class="result" id="result"></div>
      </section>

      <!-- Graph -->
      <section class="panel hidden" id="panel-graph">
        <div class="grid2">
          <div>
            <label class="label" for="graphExpression">f(x)</label>
            <input id="graphExpression" class="input" placeholder="Ej: sin(x) + x**2" />
          </div>
          <div>
            <label class="label" for="samples">Muestras</label>
            <input id="samples" class="input" type="number" min="10" max="2000" value="200" />
          </div>
          <div>
            <label class="label" for="xmin">x m√≠n</label>
            <input id="xmin" class="input" type="number" value="-10" />
          </div>
          <div>
            <label class="label" for="xmax">x m√°x</label>
            <input id="xmax" class="input" type="number" value="10" />
          </div>
        </div>
        <div class="row">
          <button class="btn primary" id="btn-plot">Graficar</button>
          <button class="btn" id="btn-plot-clear">Limpiar</button>
        </div>
        <div class="chart-wrap">
          <canvas id="chart"></canvas>
        </div>
      </section>

      <!-- Programmer -->
      <section class="panel hidden" id="panel-programmer">
        <div class="grid2">
          <div>
            <label class="label" for="pNumber">N√∫mero (decimal)</label>
            <input id="pNumber" class="input" type="number" value="42" />
          </div>
          <div>
            <label class="label" for="pBase">Base destino</label>
            <select id="pBase" class="input">
              <option value="2">Binario</option>
              <option value="8">Octal</option>
              <option value="10" selected>Decimal</option>
              <option value="16">Hex</option>
            </select>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btn-to-base">Convertir a base</button>
        </div>

        <hr class="sep"/>

        <div class="grid2">
          <div>
            <label class="label" for="pOp">Operaci√≥n bitwise</label>
            <select id="pOp" class="input">
              <option value="bit_and">AND (&)</option>
              <option value="bit_or">OR (|)</option>
              <option value="bit_xor">XOR (^)</option>
              <option value="bit_not">NOT (~)</option>
              <option value="shl">Shift Left (&lt;&lt;)</option>
              <option value="shr">Shift Right (&gt;&gt;)</option>
            </select>
          </div>
          <div>
            <label class="label" for="pOther">Other (si aplica)</label>
            <input id="pOther" class="input" type="number" value="7" />
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btn-bitwise">Ejecutar</button>
          <button class="btn" id="btn-prog-clear">Limpiar</button>
        </div>

        <div class="result" id="pResult"></div>
      </section>

      <!-- Date -->
      <section class="panel hidden" id="panel-date">
        <div class="grid2">
          <div>
            <label class="label" for="d1">Fecha 1</label>
            <input id="d1" class="input" type="date" />
          </div>
          <div>
            <label class="label" for="d2">Fecha 2</label>
            <input id="d2" class="input" type="date" />
          </div>
          <div>
            <label class="label" for="days">D√≠as</label>
            <input id="days" class="input" type="number" value="7" />
          </div>
          <div>
            <label class="label" for="dOp">Operaci√≥n</label>
            <select id="dOp" class="input">
              <option value="diff">Diferencia (Fecha2 - Fecha1)</option>
              <option value="add">Sumar d√≠as a Fecha1</option>
              <option value="sub">Restar d√≠as a Fecha1</option>
            </select>
          </div>
        </div>

        <div class="row">
          <button class="btn primary" id="btn-date">Calcular</button>
          <button class="btn" id="btn-date-clear">Limpiar</button>
        </div>

        <div class="result" id="dResult"></div>
      </section>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
